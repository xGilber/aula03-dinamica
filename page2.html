<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cervejaria do Zé</title>
    <link rel="stylesheet" href="/assets/css/page2.css">
</head>

<body onload="exibeMenu()">
    <header id="header">
        <nav id="navegation">
            <ul id="list-main">
                <li><a href="#"> A Cervejaria</a></li>
                <li><a href="#">Nossas Cervejas</a></li>
                <li><a href="#">Delivery</a></li>
            </ul>
            <ul id="list-second">
                <li><a href="#">Meu Carrinho <img src="/assets/img/carrinho.svg" alt=""></a></li>

            </ul>

        </nav>

    </header>

    <section id="contentSpam">
        <img src="/assets/img/cerveja.svg" alt="">

        <div class="spam">
            <p>Olá! Gostaria de te dar boas vindas à <br>Cervejaria do Pericles.
        </div>
    </section>
    <section id="content">
        <div class="item">
            <img src="/assets/img/vinho.png" alt="vinho">
            <p>Vinho Tinto<br>R$80,00</p>
            <button type="submit" id="btnVin">Comprar</button>
        </div>
        <div class="item">
            <img src="/assets/img/cerveja.png" alt="Cerveja" class="imgm">
            <p>Cerveja Heineken<br>R$20,00</p>
            <button type="submit" id="btnCerv">Comprar</button>
        </div>
        <div class="item">
            <img src="/assets/img/guarana.png" alt="vinho" class="imgm">
            <p>Guaraná<br>R$10,00</p>
            <button type="submit" id="btnGua">Comprar</button>
        </div>


    </section>
    <script src="/assets/js/script.js"></script>

</body>

</html>
